<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assest/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Cloth Shop</title>
</head>
<body>
  <header>
      <nav>
        <div class="container">
          <div class="nav-content">
          <div class="logo">
            <img src="images/logo.png" alt="logo" width="70px">
          </div>
          <div class="buy-menu">
            <ul>
              <li class="submenu">
                <i class="fas fa-shopping-cart"></i>
                <div class="shopping-cart">
                  <table id="cart-content" class="">
                    <thead>
                        <tr>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th class="Delete">Delete</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                  </table>
                  <a href="#" id="clear-cart">Clear All</a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="hero">
      <img src="images/main-background.jpg" alt="">
      <h1>WE ARE FAMOUS CLOTHING SHOP</h1>
      <h4>Dont forget to like repo</h4>
    </div>
  </header>


  <script src="assest/main.js"></script>
</body>
</html>
